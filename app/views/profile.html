<form name"profileForm" class="form-horizontal" role="form" ng-controller="userCtrl">
  <h2 class="form-signin-heading">User Profile</h2>
  <div class="form-group">
    <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-xs-4">
      <input type="input" class="form-control" id="inputFirstName" placeholder="First Name" required autofocus ng-model="user.firstName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-xs-4">
      <input type="input" class="form-control" id="inputLastName" placeholder="Last Name" required ng-model="user.lastName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-xs-4">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required ng-model="user.email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-xs-4">
      <input type="password" class="form-control" id="inputPassword" required ng-model="user.password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-xs-4">
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="add();">Submit</button>
    </div>
  </div>
</form>
